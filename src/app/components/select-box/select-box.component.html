
<form class="max-w-md mx-auto">   
  <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <img src="assets/icons/icon-search.svg" class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"  alt="icon-search" />
      </div>
      <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
  </div>
  

  <div class="relative overflow-x-auto h-40">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">

        <tbody>
            <tr *ngFor="let item of table_item; let i = index"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row"  (click)="selectItem(item)"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                    {{ item.name }}
                </th>
            </tr>
        </tbody>
    </table>
  </div>

</form>
