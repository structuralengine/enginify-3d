<div #screen id="screen" 
  (mousedown)="onMouseDown($event)"
  (dblclick)="onDoubleClick($event)"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (keydown)="onKeyDown($event)"
  tabindex="0"
  class="h-full w-full">
</div>

<div #box id="box" class="absolute z-10 w-auto h-auto bg-white shadow-lg">
  <app-select-box (itemSelected)="box_visible(false)"></app-select-box>
</div>
