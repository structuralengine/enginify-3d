<!-- コンテナ: 横方向にflex -->
<div id="container" class="flex h-full">
  <!-- 左ペイン (初期幅を固定) -->
  <div
    #left
    id="left"
    class="flex-none bg-white border-r border-gray-300"
    style="width: 40%;"
  >
    <app-code></app-code>
  </div>

  <!-- 仕切りバー -->
  <div
    #divider
    id="divider"
    (mousedown)="onMouseDown($event)"
    class="w-2 bg-gray-400 hover:bg-gray-500 cursor-col-resize"
  ></div>

  <!-- 右ペイン (残りスペースを使用) -->
  <div id="right" class="bg-white w-full">
    <app-three></app-three>
  </div>
</div>
